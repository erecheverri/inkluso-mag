name: Inkluso Agents Pipeline

on:
  workflow_dispatch:
    inputs:
      brief_path:
        description: 'Path to the brief file relative to repo root (e.g., content/briefs/2025-11-issue.yml)'
        required: true
        default: 'content/briefs/2025-11-issue.yml'

jobs:
  run_agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run content generation pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
           PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/run_pipeline.py --brief ${{ github.event.inputs.brief_path }}

      - name: Commit and create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Inkluso Agents Pipeline output"
          commit-message: "Add generated drafts from ${{ github.event.inputs.brief_path }}"
          body: "This pull request contains drafts generated by the Inkluso Agents Pipeline. Review the content and merge into the dev branch."
          branch: "draft-${{ github.run_id }}"
          base: "dev"
